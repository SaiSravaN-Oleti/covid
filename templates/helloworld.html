<head>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"

</head>
<style type="text/css">
    .container{
                margin-top : 10px;
                margin-bottom : 10px;
               }
    body {
            background-image: url(https://assets.weforum.org/project/image/Yq_bCETuGQ-22ffFJ7bpuwSlW43DEKfcK-01oqeBCrc.jpeg);

<body>
<!-- its is for just referece
<h1>{{selectedcountry}}</h1>
<p>New:{{new}}</p>
<p>Active:{{active}}</p>
<p>Critical:{{critical}}</p>
<p>Recovered:{{recovered}}</p>
<p>Deaths:{{deaths}}</p>
<p>Total:{{total}}</p>
-->
<h1 style="color : white ; text-align : center"><span style="color : red">COVID-19</span> WORLDWIDE DATA</h1>
<form style="margin-top : 50px " method="post" CLASS="d-flex justify-content-center align-items-center" action="#">
        {% csrf_token %}
        <select name="selectedcountry" style="width : 200px ; height: 30px ;border-radius : 10px ;">
        {% for country in mylist %}
        <option>{{country}}</option>
        {% endfor %}
        </select>
    <input type="submit" class="btn-danger " name="" style="margin-left: 10px ; border-radius : 10px ;">
</form>
<u><h1 style="margin-top :140px ; margin-bottom : 100px ;color : LightCyan ; text-align :center ">{{selectedcountry}}</h1></u>
<div class="d-flex justify-content-center align-items-center">
    <div class="container" style="background-color : orange ; border-radius : 10px ;hight : 100px;width : 200px">
        <h1 style="text-align : center">{{total}}</h1>
        <p style="text-align : center">Total Cases</p>
    </div>
    <div class="container" style="background-color : Chartreuse ;border-radius : 10px ;hight : 100px;width : 200px">
        <h1 style="text-align : center">{{recovered}}</h1>
        <p style="text-align : center">Recovered</p>
    </div>
    <div class="container" style="background-color : yellow ;border-radius : 10px ;hight : 100px;width : 200px">
        <h1 style="text-align : center">{{active}}</h1>
        <p style="text-align : center">Active</p>
    </div>
</div>
<div class="d-flex justify-content-center align-items-center">
    <div class="container" style="background-color : skyblue ;border-radius : 10px ;hight : 100px;width : 200px">
        <h1 style="text-align : center">{{new}}</h1>
        <p style="text-align : center">New</p>
    </div>
    <div class="container" style="background-color : black ; color : white ;border-radius : 10px ;hight : 100px;width : 200px">
        <h1 style="text-align : center">{{deaths}}</h1>
        <p style="text-align : center">Deaths</p>
    </div>
    <div class="container" style="background-color : red ;border-radius : 10px ;hight : 100px;width : 200px">
        <h1 style="text-align : center">{{critical}}</h1>
        <p style="text-align : center">Critical</p>
    </div>
</div>
<h3 style="color : black ;margin-top : 150px; text-align : center ">Developed By <span style="color :white">Oleti.Saisravan</h3>
</body>
</html>
